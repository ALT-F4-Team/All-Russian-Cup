<!DOCTYPE html>
<html>
<head>
    <title>Результаты предварительного просмотра</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index_style.css') }}">
    <style>
        .result-table {
            background-color: white;
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        .result-table th, .result-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .result-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Результаты предварительного просмотра</h1>
    <main>
        <span class="title-upload">Демо:</span>
        <form action="/upload" method="post" enctype="multipart/form-data" class="upload-form">
            <label for="file">Загрузить файл:</label>
            <input type="file" id="file" name="file">
            <button type="submit">Получить результаты</button>
        </form>
    </main>
    <div class="results">
        <h3>Предпросмотр групп</h3>
        <table class="result-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                {% for row in group_data %}
                    {% for column_name, cell_value in row.items() %}
                        {% if not column_name == 'Count' %}
                            <tr>
                                <td>{{ column_name }}</td>
                                <td>{{ cell_value }}</td>
                            </tr>
                        {% endif %}
                    {% endfor %}
                {% endfor %}
            </tbody>
        </table>
    </div>
    <form action="/download" method="post" class="output-form">
        <input type="hidden" name="group_data" value="{{ group_data|tojson }}">
        <div>
            <button type="submit">Скачать в CSV</button>
        </div>
    </form>
</body>
</html>
