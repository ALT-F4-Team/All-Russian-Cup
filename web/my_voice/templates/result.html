<!DOCTYPE html>
<html>
<head>
    <title>Результаты предварительного просмотра</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index_style.css') }}">
    <style>
        .result-table {
            background-color: white;
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        .result-table th, .result-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .result-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Результаты предварительного просмотра</h1>
    <div class="results">
        <h3>Предпросмотр групп</h3>
        {% for group in preview %}
            <div class="group_block">
                <h2 class="group_title">Группа: {{ group[0] }}</h2>
                {% for text in group[1:] %}
                    <span>{{ text }}</span><br>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <form action="/download" method="post" class="output-form">
        <input type="hidden" name="results" value="{{ df }}">
        <div>
            <button type="submit">Скачать в CSV</button>
        </div>
    </form>
</body>
</html>
